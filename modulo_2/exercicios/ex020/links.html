<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:visited{
            color: rgb(255, 112, 255);
        }

        a:active{
            color: green;
        }

        a::after{
            content: ' [link]';
            text-decoration: none;
            font-weight: bolder;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@JOJOv66">Canal do Youtube</a></li>
        <li><a href="https://www.youtube.com/@JOJOv66">Instagram</a></li>
        <li><a href="https://www.youtube.com/@JOJOv66">Facebook</a></li>
    </ul>
</body>
</html>
