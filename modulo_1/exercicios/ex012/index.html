<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente.</h1>
    <p>
        Este vídeo esta hospedado no meu próprio servidor.
    </p>

    <video controls width="500" poster="imagens/cachorrinho_thumb.png">
        <source src="midia/Dog Video.mp4" type="video/mp4">
        <source src="midia/Dog Video.webm" type="video/webm">
        <p>
            Seu navegador não é compatível com o formato de vídeo.
        </p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=eJ_1eTKZr2alAQwV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
