<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispostivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>

    <audio controls loop preload="metadata">
        <source src="midia/6 Shots - neffex.mp3" type="audio/mpeg"><!--MP3-->
        <source src="midia/6 Shots - neffex.ogg" type="audio/ogg"> <!--OGG-->
        <source src="midia/6 Shots - neffex.wav" type="audio/wav"> <!--WAV-->
    </audio>


</body>
</html>
